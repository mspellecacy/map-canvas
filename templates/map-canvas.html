<style>
    #loadingIndicator {
        display: none; /* Hidden initially */
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        
        z-index: 1000; /* Ensure it's above other elements */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .spinner {
        border: 4px solid rgba(0, 0, 0, 0.1);
        width: 36px;
        height: 36px;
        border-radius: 50%;
        border-left-color: #09f;
        animation: spin 1s ease infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #mapPortal {
        position: relative;
        padding-bottom: 75%;
        height: 100vh;
        /*overflow: hidden;*/
    }

    #mapPortal iframe {
        position: fixed;
        top: 0;
        left: 0;
        width: 100% !important;
        height: 100% !important;
    }

    #mapCanvasContainer {
        display: flex;
        gap: 10px;
        flex-direction: column;
        justify-content: center;
        height: 100%;
        width: 100%;
    }

    #mapCanvasZoomLevel {
        align-self: end;
        max-width: 30px;
    }

    /*#inputHolder {*/
    /*    display: flex;*/
    /*    flex-wrap: wrap;*/
    /*    flex-direction: row-reverse;*/
    /*    justify-content: start;*/
    /*    align-items: auto;*/
    /*    align-content: start;*/

    /*    input {*/
    /*        flex: 0 0 auto;*/
    /*        !*margin: 10px;*!*/
    /*    }*/
    /*}*/
</style>

<form id="mapPortalForm">
    <div id="mapCanvasContainer">
        <div id="loadingIndicator" style="display: none;">
            <!-- Simple CSS Spinner -->
            <div class="spinner"></div>
        </div>
        <div id="inputHolder" style="display: inline-flex">
            <input type="text" id="mapCanvasZoomLevel" value="" placeholder="z" disabled>
            <input type="text" id="mapCanvasSearchBox" name="placesSearch" placeholder="Search">
            <input type="text" id="mapCanvasSceneName" name="sceneName" placeholder="SceneName">
            <input type="button" id="mapCanvasUpdateScene" value="Update Scene">
            <input type="button" id="mapCanvasGenerateScene" value="Generate Scene">
            <input type="button" id="mapCanvasGenerateExpandedScene" value="Generate Expanded Scene">
            <input type="button" id="mapCanvasToggleLabels" value="Labels">
            <input type="button" id="mapCanvasMoveLeft" value="Move Left">
            <input type="button" id="mapCanvasMoveRight" value="Move Right">
            <input type="button" id="mapCanvasMoveDown" value="Move Down">
            <input type="button" id="mapCanvasMoveUp" value="Move Up">
            <input type="text" id="mapCanvasLongMult" value ="1.76">
            <input type="text" id="mapCanvasLatMult" value =".568">
            <input type="button" id="mapCanvasMaximize" value="Maximize Window">
        </div>
        <div class="mapCanvasOptionsMapContainer">
            <div class="mapPortal" id="mapPortal"></div>
        </div>
    </div>
</form>
